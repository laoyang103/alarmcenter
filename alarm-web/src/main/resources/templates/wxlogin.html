<!DOCTYPE html>
<!-- saved from url=(0034)https://weui.io/example/#/register -->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
  <meta name="format-detection" content="telephone=no" />
  <title>用户注册</title>

  <link rel="stylesheet" th:href="@{/css/weui.min.css}" />

  <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/jweixin-1.0.0.js}" type="text/javascript"></script>
  <script th:src="@{/js/vendor.bundle.js}" type="text/javascript"></script>
  <script th:src="@{/js/bundle.js}" type="text/javascript"></script>
  <script th:src="@{/js/wxlogin.js}" type="text/javascript"></script>
</head>

<body ontouchstart="">
<div id="container">
<div class="register">
<form id="registerForm">
  <div class="weui_cells_title">用户登录</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">用户名</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="username" type="text" class="weui_input" required="" placeholder="请输入用户名" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">密码</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="password" type="password" class="weui_input" required="" placeholder="请输入密码"/>
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <!-- <label class="col-md-3 control-label">微信：</label> -->
      <input id="wxopenid" class="weui_cell" th:value="${wxopenid}" type="hidden" placeholder="请输入微信号"/>
    </div>
    <div class="weui_btn_area">
      <button id="login" type="button" class="weui_btn weui_btn_primary js_btn">登录</button>
    </div>
    <div class="weui_btn_area">
      <button id="register" type="button" class="weui_btn weui_btn_primary js_btn">注册</button>
    </div>
</form>
</div>
</div>
</body>
</html>
