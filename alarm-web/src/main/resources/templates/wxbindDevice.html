<!DOCTYPE html>
<!-- saved from url=(0034)https://weui.io/example/#/register -->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
  <meta name="format-detection" content="telephone=no" />
  <title>绑定新设备</title>

  <link rel="stylesheet" th:href="@{/css/weui.min.css}" />

  <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/jweixin-1.0.0.js}" type="text/javascript"></script>
  <script th:src="@{/js/vendor.bundle.js}" type="text/javascript"></script>
  <script th:src="@{/js/bundle.js}" type="text/javascript"></script>
  <script th:src="@{/js/wxdevice.js}" type="text/javascript"></script>
</head>

<body ontouchstart="">
<div id="container">
<div class="register">
<form id="registerForm">
  <div class="weui_cells_title">绑定新设备</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">绑定用户</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-account" type="text" class="weui_input" th:value="${account}" disabled="disabled" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">设备名称</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-devname" type="text" class="weui_input" th:value="${devname}" disabled="disabled" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">网卡地址</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-macs" type="text" class="weui_input" th:value="${macs}" disabled="disabled" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">CPUID</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-cpus" type="text" class="weui_input" th:value="${cpus}" disabled="disabled" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <input id="user-wechat" class="weui_cell" th:value="${wxopenid}" type="hidden" placeholder=""/>
      <input id="user-userid" class="weui_cell" th:value="${userid}"   type="hidden" placeholder=""/>
    </div>
    <div class="weui_btn_area">
      <button id="device-create" type="button" class="weui_btn weui_btn_primary js_btn">绑定新设备</button>
    </div>
</form>
</div>
</div>
</body>
</html>
