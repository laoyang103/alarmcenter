<!DOCTYPE html>
<!-- saved from url=(0034)https://weui.io/example/#/register -->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
  <meta name="format-detection" content="telephone=no" />
  <title>注册并绑定设备</title>

  <link rel="stylesheet" th:href="@{/css/weui.css}" />

  <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/jweixin-1.0.0.js}" type="text/javascript"></script>
  <script th:src="@{/js/vendor.bundle.js}" type="text/javascript"></script>
  <script th:src="@{/js/bundle.js}" type="text/javascript"></script>
  <script th:src="@{/js/wxdevice.js}" type="text/javascript"></script>
</head>

<body ontouchstart="">
<div id="container">
<div class="register">
<form id="registerForm">
  <div class="weui_cells_title">注册并绑定设备</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">用户名</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-account" type="text" class="weui_input" required="" placeholder="请输入用户名" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">密码</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="password" type="password" class="weui_input" required="" placeholder="请输入密码"/>
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">姓名</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-name" type="text" class="weui_input" required="" placeholder="请输入姓名" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">邮箱</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-mail" type="text" class="weui_input" required="" placeholder="请输入邮箱" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">手机</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-phone" type="text" class="weui_input" required="" placeholder="请输入手机" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">网卡地址</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-macs" type="text" class="weui_input" th:value="${macs}" disabled="disabled" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label for="" class="weui_label">CPUID</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="user-cpus" type="text" class="weui_input" th:value="${cpus}" disabled="disabled" />
        </div>
        <div class="weui_cell_ft">
          <i class="weui_icon_warn"></i>
        </div>
      </div>
      <div class="weui-cells weui-cells_checkbox">
        <label class="weui-cell weui-check__label" for="s11">
          <div class="weui-cell__hd">
            <input class="weui-check" name="checkbox1" id="manyWatchpoint" checked="checked" type="checkbox" />
            <i class="weui-icon-checked"></i>
          </div>
          <div class="weui-cell__bd">
            <p>多观察点</p>
          </div>
        </label>
        <label class="weui-cell weui-check__label" for="s11">
          <div class="weui-cell__hd">
            <input class="weui-check" name="checkbox1" id="server" checked="checked" type="checkbox" />
            <i class="weui-icon-checked"></i>
          </div>
          <div class="weui-cell__bd">
            <p>服务端</p>
          </div>
        </label>
      </div>
      <input id="user-wechat" class="weui_cell" th:value="${wxopenid}" type="hidden" placeholder=""/>
    </div>
    <div class="weui_btn_area">
      <button id="user-device-create" type="button" class="weui_btn weui_btn_primary js_btn">注册并绑定设备</button>
    </div>
</form>
</div>
</div>
</body>
</html>
