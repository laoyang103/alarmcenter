<!DOCTYPE html>
<!-- saved from url=(0034)https://weui.io/example/#/register -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>注册并绑定设备</title>


    <link rel="stylesheet" th:href="@{../css/weui.css}" />

    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jweixin-1.0.0.js}" type="text/javascript"></script>
    <script th:src="@{/js/wxdevice.js}" type="text/javascript"></script>
</head>

<body>
    <div class="weui-cells__title">注册并绑定设备</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="user-account" placeholder="请输入用户名" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" id="password" placeholder="请输入密码" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="user-name" placeholder="请输入姓名" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="user-mail" placeholder="请输入邮箱" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="user-phone" placeholder="请输入手机" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">设备名称</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="user-devname" placeholder="请输入设备名称" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">网卡地址</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="user-macs" th:value="${macs}" disabled="disabled" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">CPUID</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="user-cpus" th:value="${cpus}" disabled="disabled" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" id="time" />
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">最大分析流量(Mb)</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" id="maxFlow" placeholder="请输最大分析流量" />
            </div>
        </div>

        <div class="weui-cells__title">选择模块</div>
        <div class="weui-cells weui-cells_checkbox">
            <label class="weui-cell weui-check__label" for="s11">
        		  <div class="weui-cell__hd">
            		  <input class="weui-check" name="checkbox" id="s11" value="manyWatchpoint" type="checkbox" />
            		  <i class="weui-icon-checked"></i>
        		  </div>
        		  <div class="weui-cell__bd">
            		  <p>多观察点</p>
        		  </div>
    		</label>
            <label class="weui-cell weui-check__label" for="s12">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s12" value="server" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>服务端</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s13">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s13" value="client" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>客户端</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s14">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s14" value="http" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>HTTP</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s15">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s15" value="url" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>URL</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s16">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s16" value="message" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>报文</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s17">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s17" value="mysql" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>MYSQL</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s18">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s18" value="oracle" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>ORACLE</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s19">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s19" value="sqlserver" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>SQLServer</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s20">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s20" value="topo" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>拓扑图</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s21">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s21" value="trafficPair" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>通信对</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s22">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s22" value="flowStorage" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>流量存储</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s23">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s24" value="map" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>地图</p>
        		  </div>
    		</label>

            <label class="weui-cell weui-check__label" for="s25">
        		  <div class="weui-cell__hd">
			          <input name="checkbox" class="weui-check" id="s26" value="digger" type="checkbox" />
			          <i class="weui-icon-checked"></i>
                  </div>
        		  <div class="weui-cell__bd">
            		  <p>iDigger</p>
        		  </div>
    		</label>
        </div>

        <input id="user-wechat" class="weui_cell" th:value="${wxopenid}" type="hidden" placeholder="" />

        <div style="margin-top: 1%;margin-bottom: 1%;">
            <div class="button-sp-area">
                <button id="user-device-create" class="weui-btn weui-btn_block weui-btn_primary">注册并绑定设备</button>
            </div>
        </div>
    </div>
</body>

</html>
